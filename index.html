<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteCosts</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="shadow"></div>
        <div class="top">
            <h1>RouteCosts</h1>
            <p>Oblicz koszty swojej trasy</p>
        </div>
        <div class="bottom">
            <label for="price">Cena paliwa za litr</label>
            <input type="number" id="price" min="0">

            <label for="combustion">Średnie spalanie auta na 100km</label>
            <input type="number" id="combustion"min="0">

            <label for="route">Długość trasy w km</label>
            <input type="number" id="route"min="0">

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Trasa będzie kosztować<span class="cost"></span>zł!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
